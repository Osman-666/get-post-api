<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<br>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>
    <ol id = "user-container">
    </ol>

    <input id="title" type="text" placeholder="enter your name"></br>
    <input id="bodyContent" type="text" placeholder="enter your address"></br>
    <button id="button">submit</button>


    <script>

        //const postInfo = {title: 'fooooooo', body: 'barrrrrrr', userId: 1,};

        document.getElementById("button").addEventListener("click",function(){
            const title = document.getElementById('title').value;
            const content = document.getElementById('bodyContent').value;
            const post = {title:title, body:content};
            nowPostToServer(post);
        })

        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
            'Content-type': 'application/json; charset=UTF-8',
                }
            })
            .then((response) => response.json())
            .then((data) => console.log(data));

        }
        function displayUser(users){
            //console.log("users",users);
            const userName = users.map(user=>user.username);
            console.log(userName);
            const ol = document.getElementById('user-container');

            for (let i = 0; i < userName.length; i++) {
            const user = userName[i];
            const li = document.createElement("li");
            li.innerText = user;
            ol.appendChild(li);
            
            }
        }


        
    </script>
</body>
</html>
